{% extends 'base.html' %}

{% block title %}Login - MySpace{% endblock %}

{% block content %}
<div class="form-header">
    <h1>üîê Welcome Back</h1>
    <p class="form-subtitle">Login to post, like, and favorite memories</p>
</div>

<div class="post-form">
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required class="text-input" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required class="text-input" placeholder="Enter password">
        </div>
        {% if messages %}
        <div class="form-messages">
            {% for message in messages %}
            <div class="message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="form-actions">
           
            <button type="submit" class="btn-submit">Login</button>
        </div>
    </form>
</div>
{% endblock %}
